name: Sync To Gitee

on: [ push, delete, create ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Sync to Gitee
        uses: wearerequired/git-mirror-action@master
        env:
          # 注意在 Settings->Secrets 配置 GITEE_RSA_PRIVATE_KEY
          SSH_PRIVATE_KEY: 19180f9eb61288d96019e508bbf5ead4 
        with:
          # 注意替换为你的 GitHub 源仓库地址
          source-repo: https://github.com/yuyuan-wang-qq/edk2-tianocode-wyy-sync.git
          # 注意替换为你的 Gitee 目标仓库地址
          destination-repo: https://gitee.com/wyuyuan/edk2-tianocore.git
